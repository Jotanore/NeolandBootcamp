<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.lista.css">
    <script src="./js/index.practica.js"></script>
    <title>Lista de la compra</title>
</head>
<body>
    <header>
        <h1>Lista de la compra</h1>
    </header>
    <main>
        <section>
                <form>
                    <legend><b>AÑADIR A LA LISTA</b></legend>
                    <input type="text" id="article" placeholder="Nuevo Articulo" name="item"/>
                    <input type="text" id="qty" placeholder="Cantidad" name="qty"/>
                    <input type="text" id="price" placeholder="Precio" name="price"/>
                    <button type="button" id="newArticle" onclick="addToShoppingList()">Enviar</button>
                    <button type="reset" id="newList" onclick="resetShoppingList()">Nueva Lista de la compra</button>
                </form>
            <table id="shoppingListTable">
                <thead>
                  <tr>
                    <th scope="col">Objeto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="shoppingListTableBody">
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="3">TOTAL:</th>
                    <td><span id="shoppingListTableTotal">XXXX</span> €</td>
                  </tr>
                </tfoot>
              </table>
        </section>
        
        <aside>
            <ul id="asidelist">
                <li>AAAAAAAAAAAAAAA</li>
                <li>BBBBBBBBBBBBBBB</li>
                <li>CCCCCCCCCCCCCCC</li>
                <li>DDDDDDDDDDDDDDD</li>
               </ul>
        </aside>
    </main>
    <footer>LOLOLOLOL</footer>
</body>
</html>
