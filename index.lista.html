<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.lista.css">
    <title>Lista de la compra</title>
</head>
<body>
    <header>
        <h1>Lista de la compra</h1>
    </header>
    <main>
        <section>
                <form>
                    <legend><b>AÑADIR A LA LISTA</b></legend>
                    <input type="text" placeholder="Nuevo Articulo" name="item"/>
                    <input type="text" placeholder="Cantidad" name="qty"/>
                    <input type="text" placeholder="Precio" name="price"/>
                    <button type="submit">Enviar</button>
                    <button type="reset">Nueva Lista de la compra</button>
                </form>
            <table>
                <thead>
                  <tr>
                    <th scope="col">Objeto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Subtotal</th>
                  </tr>
                </thead>
                <tbody id="shoppingListTableBody">
                  <tr>
                    <td>Leche</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  </tr>
                  <tr>
                    <td>Pan</td>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th colspan="3">TOTAL:</th>
                    <td><span id="shoppingListTableTotal">XXXX</span> €</td>
                  </tr>
                </tfoot>
              </table>
        </section>
        
        <aside>
            <ul id="asidelist">
                <li>AAAAAAAAAAAAAAA</li>
                <li>BBBBBBBBBBBBBBB</li>
                <li>CCCCCCCCCCCCCCC</li>
                <li>DDDDDDDDDDDDDDD</li>
               </ul>
        </aside>
    </main>
    <footer>LOLOLOLOL</footer>
    
    
</body>
</html>
